<div class="graph" [style.width.px]="width()" [style.height.px]="height()">
    <div class="column-container" *ngFor="let column of columns()">
        <div class="column" [style.background-color]="column.color"
            [style.height.%]="(column.value / largestValue()) * 100">
            <span>{{column.value}}</span>
        </div>
        <div class="label">{{column.label}}</div>
    </div>
</div>
